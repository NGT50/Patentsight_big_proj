name: CI/CD Workflow

on:
  push:
    branches: [ "main", "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. JDK 17 세팅
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. 백엔드(Spring Boot) 빌드
      - name: Build Spring Boot
        run: |
          cd backend
          chmod +x gradlew
          ./gradlew build

      # 4. Node.js 세팅
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 5. 프론트엔드(React) 빌드
      - name: Build React
        run: |
          cd frontend/applicant_fe
          npm install
          npm run build
