plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.4'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.patentsight'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'com.h2database:h2'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	// âœ… Spring Security ì¶”ê°€
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'


}

bootJar {
    mainClass = 'com.patentsight.PatentProjectApplication' // ë˜ëŠ” 'com.patentsight.backend.BackendApplication'
}

bootRun {
    mainClass = 'com.patentsight.PatentProjectApplication' // ğŸš¨ ì´ ë¶€ë¶„ì„ ì¶”ê°€í•˜ì„¸ìš”.
    // ë˜ëŠ” 'com.patentsight.backend.BackendApplication'
}

tasks.named('test') {
	useJUnitPlatform()
}
