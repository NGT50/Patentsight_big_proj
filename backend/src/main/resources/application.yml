spring:
  datasource:
    url: jdbc:postgresql://your-rds-endpoint:5432/your_database
    driver-class-name: org.postgresql.Driver
    username: your-db-username
    password: your-db-password

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: "health,info"
