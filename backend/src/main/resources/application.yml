spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true #콘솔 원격 임시로 허용(위험)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: "health,info"